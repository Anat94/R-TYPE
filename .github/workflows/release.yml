name: Create Release

on: [push]
  # pull_request:
# 
    # types: [closed]

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [linux, windows]
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Archive asset content
        run:  |
          zip -r assets.zip assets/ client server
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          body: |
            Changes in this Release
            - Updated client / server executables
            - Updated assets
          draft: false
          prerelease: false
          asset_overwrite: false
          exclude_sources: true
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./assets.zip
          asset_name: assets-v${{ github.run_number }}.zip
          asset_content_type: application/zip
      - name: Delete Source Code Archives
        run: |
          curl -XDELETE -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/releases/assets/${{ github.run_number }} \
          | jq . 
        if: always()